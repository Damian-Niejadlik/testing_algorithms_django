<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Test: {{ algorithm_name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: #005f73;
        }

        label {
            font-weight: bold;
        }

        select, input {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #005f73;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0a9396;
        }

        #results {
            margin-top: 20px;
            text-align: center;
        }

        #results a {
            text-decoration: none;
            color: #0a9396;
            font-weight: bold;
            margin-right: 10px;
        }

        #results a:hover {
            color: #94d2bd;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #0a9396;
            border-radius: 5px;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #005f73;
        }

        a:hover {
            color: #ffffff;
            background-color: #0a9396;
            transform: translateY(-2px);
        }

        a:active {
            transform: translateY(1px);
            background-color: #005f5f;
        }

        a:before {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        async function startAlgorithm() {
            const functionName = document.getElementById("functionSelect").value;
            const dimensions = document.getElementById("dimensions").value;
            const populationSize = document.getElementById("populationSize").value;
            const maxIterations = document.getElementById("maxIterations").value;

            try {
                const response = await fetch("{% url 'start_algorithm' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({
                        algorithm: "{{ algorithm_name }}",
                        function: functionName,
                        dimensions: dimensions,
                        population_size: populationSize,
                        max_iterations: maxIterations
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const resultLink = "{% url 'result' %}";
                    document.getElementById("results").innerHTML = `
                        <p>Algorithm executed successfully!</p>
                        <a href="${resultLink}">View Results</a>
                    `;
                } else {
                    document.getElementById("results").innerHTML = `<p>Error: ${data.error || "Unknown error occurred"}</p>`;
                }
            } catch (error) {
                document.getElementById("results").innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</head>
<body>
    <a href="{% url 'home' %}" class="back-button">Wstecz</a>
    <h1>Test Algorithm: {{ algorithm_name }}</h1>
    <label for="functionSelect">Select Function:</label>
    <select id="functionSelect">
        {% for func_name in functions.keys %}
        <option value="{{ func_name }}">{{ func_name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="dimensions">Dimensions:</label>
    <input type="number" id="dimensions" value="2"><br><br>

    <label for="populationSize">Population Size:</label>
    <input type="number" id="populationSize" value="50"><br><br>

    <label for="maxIterations">Max Iterations:</label>
    <input type="number" id="maxIterations" value="100"><br><br>

    <button onclick="startAlgorithm()">Start</button>

    <div id="results"></div>
</body>
</html>
