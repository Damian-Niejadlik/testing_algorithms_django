<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Test: {{ algorithm_name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: #005f73;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #0a9396;
            font-weight: bold;
        }

        a:hover {
            color: #94d2bd;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #005f73;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0a9396;
        }

    </style>
    <script>
        async function startAlgorithm() {
            const algorithmName = encodeURIComponent("{{ algorithm_name }}"); // Encode algorithm name
            const functionName = encodeURIComponent(document.getElementById("functionSelect").value); // Encode function name
            const dimensions = document.getElementById("dimensions").value;
            const populationSize = document.getElementById("populationSize").value;
            const maxIterations = document.getElementById("maxIterations").value;

            const response = await fetch("{% url 'start_algorithm' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({
                    algorithm: algorithmName,
                    function: functionName,
                    dimensions: dimensions,
                    population_size: populationSize,
                    max_iterations: maxIterations
                })
            });

            const data = await response.json();

            if (response.ok) {
                const clsDownloadLink = `/download/${data.results_file_cls}`;
                const xlsxDownloadLink = `/download/${data.results_file_xlsx}`;

                document.getElementById("results").innerHTML = `
                    <p>Algorithm executed successfully!</p>
                    <a href="${clsDownloadLink}" download>Download .cls</a><br>
                    <a href="${xlsxDownloadLink}" download>Download .xlsx</a>
                `;
            } else {
                document.getElementById("results").innerHTML = `<p>Error: ${data.error || "Unknown error occurred"}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Test Algorithm: {{ algorithm_name }}</h1>
    <label for="functionSelect">Select Function:</label>
    <select id="functionSelect">
        {% for func_name in functions %}
        <option value="{{ func_name }}">{{ func_name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="dimensions">Dimensions:</label>
    <input type="number" id="dimensions" value="2"><br><br>

    <label for="populationSize">Population Size:</label>
    <input type="number" id="populationSize" value="50"><br><br>

    <label for="maxIterations">Max Iterations:</label>
    <input type="number" id="maxIterations" value="100"><br><br>

    <button onclick="startAlgorithm()">Start</button>

    <div id="results"></div>
</body>
</html>
