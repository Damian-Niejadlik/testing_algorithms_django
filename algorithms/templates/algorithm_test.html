<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Test: {{ algorithm_name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
    <script>
    const algorithmData = {
        url: "{% url 'start_algorithm' %}",
        csrfToken: "{{ csrf_token }}",
        algorithmName: "{{ algorithm_name }}"
    };
    const resultUrl = "{% url 'result' %}";
    </script>
</head>
<body>
    <div class="nav-bar">
        <a href="{% url 'home' %}" class="back-button">Wstecz</a>
    </div>
    <h1>Test Algorithm: {{ algorithm_name }}</h1>
    <label for="functionSelect">Select Function:</label>
    <select id="functionSelect">
        {% for func_name in functions.keys %}
        <option value="{{ func_name }}">{{ func_name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="dimensions">Dimensions:</label>
    <input type="number" id="dimensions" value="2"><br><br>

    <label for="populationSize">Population Size:</label>
    <input type="number" id="populationSize" value="50"><br><br>

    <label for="maxIterations">Max Iterations:</label>
    <input type="number" id="maxIterations" value="100"><br><br>

    <button onclick="startAlgorithm()">Start</button>

    <div id="results"></div>
</body>
</html>
