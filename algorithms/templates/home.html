<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <h1>Select an Algorithm to Test</h1>
    <ul>
        {% for algorithm in algorithms %}
        <li>
            <a href="{% url 'algorithm_test' algorithm %}">{{ algorithm }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
